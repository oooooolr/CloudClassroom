<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审核开课</title>
    <script src="../static/layui/layui.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        .tool .layui-input{
            position: absolute !important;
            left: 20px !important;
            width: 160px !important;
            height: 30px !important;
        }
        .layui-btn-sm{
            position: absolute !important;
            left: 175px !important;
            top: -14px !important;
            height: 27px !important;
            line-height: 27px !important;
        }
        .refresh{
            position: absolute !important;
            right: 115px !important;
            top:12px !important;
        }
    </style>
</head>
<body>
<div style="position: absolute;width:100%;">
    <table id="userList" lay-filter="userList"></table>
</div>

<script type="text/html" id="typeTpl">
    {{#  if(d.charge === 1){ }}
    <span class="layui-badge-rim">收费</span>
    {{#  } else if(d.charge === 2){ }}
    <span class="layui-badge layui-bg-green">免费</span>
    {{# } }}
</script>

<script type="text/html" id="stateTpl">
    {{#  if(d.state === 1){ }}
    <span class="layui-badge layui-bg-green">开课中</span>
    {{#  } else if(d.state === 2){ }}
    <span class="layui-badge layui-bg-orange">待审核</span>
    {{#  } else if(d.state === 2){ }}
    <span class="layui-badge">未通过</span>
    {{#  } else if(d.state === 2){ }}
    <span class="layui-badge layui-bg-gray">停&emsp;课</span>
    {{# } }}
</script>

<script>

    layui.use('table', function(){
        var table = layui.table
            ,layer = layui.layer
            ,$ = layui.jquery;


        //第一个实例
        table.render({
            id: 'userList'
            ,elem: '#userList'
            ,height: 500
            ,url: '/curr/getCoursesApplyList' //数据接口
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,limit:9
            ,limits:[9,18,27,36]
            ,cols: [[ //表头
                {field: 'id', title: '编号', width:155, sort: true, fixed: 'left'}
                ,{field: 'tea_id', title: '教师ID', width:235}
                ,{field: 'c_name', title: '课程名称', width:401}
                ,{field: 'charge', title: '是否收费', sort: true,width:105,templet: '#typeTpl'}
                ,{field: 'state', title: '状态', sort: true,width: 83,templet: '#stateTpl'}
                ,{field: 'add_date', title: '申请日期', sort: true,width: 258}
                ,{title:'操作', toolbar: '#barDemo', width:90}
            ]]

        });


        //头工具栏事件
        table.on('toolbar(userList)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'user_query':
                    var data =$("#query_text").val();
                    //执行重载
                    table.reload('userList', {
                        url: '/curr/queryUser'
                        ,limit:9
                        ,limits:[9,18,27,36]
                        ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {

                            text: data

                        }
                    }, 'data');
                    break;
                case 'refresh':
                    //执行重载
                    table.reload('userList', {
                        url: '/curr/getUserList'
                        ,limit:9
                        ,limits:[9,18,27,36]
                        ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    }, 'data');
                    break;
            }
        });

//监听工具条
        table.on('tool(userList)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if(layEvent === 'detail'){ //查看
                //自定页
                parent.layer.open({
                    title: false,
                    type: 2,
                    skin: 'layui-layer-demo', //样式类名
                    area: ['900px', '650px'],
                    closeBtn: 0, //不显示关闭按钮
                    fixed: true,
                    move: false,
                    anim: 2,
                    shadeClose: true, //开启遮罩关闭
                    content: '/page/auditCourseInfo?id='+data.id,
                });
            }
        });


    });
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="detail">查看详情</a>
</script>

<script type="text/html" id="toolbarDemo">
    <!-- <div> <input type="text" class="layui-input"></div>-->
    <div>
        <div class="layui-inline refresh" lay-event="refresh">
            <i class="layui-icon layui-icon-refresh"></i>
        </div>
        <div class="tool">
            <input id="query_text" type="text" class="layui-input" placeholder="请输入要查询的内容" autocomplete="off">
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-sm" lay-event="user_query">查询</button>
        </div>


    </div>
</script>
</body>
</html>
